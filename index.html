<!DOCTYPE html>
<html ng-app="christmasApp" ng-controller="christmasAudioController" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title ng-bind="currentTrackTitle()">White Christmas For All The Good Girls</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="keywords" content="" />
    <meta name="description" content="A collection of songs, skits, and mixes – made with love for our friends." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<meta name="apple-mobile-web-app-title" content="White Christmas" />
		<meta property="og:title" content="White Christmas For All The Good Girls" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://whitechristmas.dayofthedeadstudios.com" />
		<meta property="og:site_name" content="White Christmas For All The Good Girls" />
		<meta property="og:image" content="http://whitechristmas.dayofthedeadstudios.com/images/white-christmas.jpg" />
		<meta property="og:description" content="A collection of songs, skits, and mixes – made with love for our friends." />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon-precomposed" href="images/touch-icon.png" />
		<link href="style.css" rel="stylesheet" media="screen" />

    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->
	</head>
	<body>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return;js = d.createElement(s); js.id = id;js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=761205973906040";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script>

		<header class="site-header">
	    <div class="span4 logo">
	    	<img alt="logo" src="images/logo-icon.png">
	    	<img id="navicon" alt="navicon" class="icon-align-justify visible-mobile" src="images/naviconsmobile.png">
	    </div>
	    <nav class="span14 pull-right text-right visible-mobile mobilenav">
				<ul id="nav">
					<li ng-repeat="track in playlist"><a href="#track{{$index+1}}" ng-click="audioPlayer.playPause($index)">{{track.title}}</a></li>
				</ul>
			</nav>
		</header>

		<div id="intro">
			<div class="center-div">
				<img alt="The def star presents... White Christmas For All The Good Girls" src="images/logo.png" />
			</div>
			<div class="center-div">
				<div class="spacer30"></div>
				<fb:like href="http://whitechristmas.dayofthedeadstudios.com/" action="like" layout="button_count" show_faces="false" share="true"></fb:like>
			</div>
		</div>

		<audio player-control="audioPlayer" playlist="audioPlaylist" audio-player></audio>

		<div class="track" ng-repeat="track in playlist" id="track{{$index+1}}" ng-class="{parallax: track.parallax, active: isActive($index)}" ng-click="audioPlayer.playPause($index)">
			<div class="track-inner">
				<div class="track-info-box">
					<div class="play-status">
						<i class="fa" ng-class="{ 'fa-pause': audioPlayer.playing && isActive($index), 'fa-play': !isActive($index) }"></i>
					</div>
					<div class="track-info">
						<h2>{{track.title}}</h2>
						<span class="by">Performed by:</span>
						<em class="artist">{{track.artist}}</em>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<p>Copyright &copy; 2004 - 2012 <a href="http://dayofthedeadstudios.com/">Day of the Dead Studios</a></p>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.6/jquery.scrollTo.min.js"></script>
		<script src="js/jquery.nav.js"></script>
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-audio-playlist/dist/angular-audio-player.min.js"></script>
		<script src="js/main.js"></script>
		<script>
	  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  	ga('create', 'UA-7037526-2', 'dayofthedeadstudios.com');
	  	ga('send', 'pageview');
	</script>
	</body>
</html>
